<!DOCTYPE html>
<html>
<head>
    <title>Diamond Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8cdda, #1d2b64);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 100px auto; 
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5); 
        }
        h1 {
            text-align: center;
            color: #ff0080;
            font-size: 2.8rem; 
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555; 
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #cc0066;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Diamond Prediction</h1>
        <p>This is a simple web app to predict diamond prices. Explore the power of data analysis!</p>
        <a href="/predict">Go to Prediction</a>
    </div>
</body>
</html>
